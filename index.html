<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mass on planets calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar>
        <p>planet mass calculator</p>
    </navbar>
    <header>
        <p>mass on planets</p>
        <div class="input">
            <input type="text" placeholder="mass in kilogram" id="kg">
            <select placeholder="choose the planet" id="option">
                <option value="0.91">venus</option>
                <option value="0.38">mars</option>
                <option value="0.16">moon</option>
                <option value="1">earth</option>
                <option value="0.380">mercury</option>
                <option value="2.34">jupiter</option>
                <option value="1.06">satrun</option>
                <option value="0.92">uranus</option>
                <option value="1.19">neptune</option>
                <option value="0.06">pluto</option>
            </select>
            <button type="button" onclick="calc()" id="output">calculate weight</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="image">
                <img src="images/earth.png" id="img">
            </div>
                <div class="inp" id="inp"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
