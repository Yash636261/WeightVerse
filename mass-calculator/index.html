<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mass on planets calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>mass on planets</p>
        <div class="input">
            <input type="text" placeholder="mass in kilogram" id="kg">
            <select placeholder="choose the planet">
                <option value="none">venus</option>
                <option value="none">mars</option>
                <option value="none">moon</option>
                <option value="none">earth</option>
                <option value="none">mercury</option>
                <option value="none">jupiter</option>
                <option value="none">satrun</option>
                <option value="none">uranus</option>
                <option value="none">neptune</option>
                <option value="none">pluto</option>
            </select>
            <button type="button" onclick="calc()" id="output">calculate weight</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="image">
                <img src="images/earth.png" >
            </div>
            <div class="inp" id="inp"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
